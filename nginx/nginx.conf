events {
    worker_connections 1024;
}

http {
    # HTTPS server block
    server {
        listen 443 ssl;
        server_name dev.aesync.com;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/dev.aesync.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.aesync.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:CHACHA20_POLY1305_SHA256:TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256:TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384';

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
